<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="box">
        <div class="rgb-border"></div>
        <div class="container" id="container">
            <!-- <Form de Cadastro-->
                <div class="form-container sing-up-container">
                    <form action="#">
                        <h1>Crie a sua Conta</h1>
                <div class="mb-3">
                    <label class="form-label">Nome de Usuário:</label>
                    <input type="text" class="form-control" id="InputUsername1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirme sua Senha:</label>
                    <input type="password" class="form-control" id="ConfirmPassword1">
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
        <!-- </Form de Cadastro> -->
        <!-- <Form de Login -->
            <div class="form-container sing-in-container">
                <form action="#">
                    <h1>Entrar</h1>
                    <div class="mb-3">
                    <label class="form-label">Nome de Usuário:</label>
                    <input type="text" class="form-control" id="InputUsername1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <button>Entrar</button>
            </form>
        </div>
        <!-- </Form de Login> -->
        <!-- <Sobreposição -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-painel overlay-left">
                        <h1>Já Tem Uma Conta?</h1>
                        <p>Para Continuar, faça login com a sua conta.</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-painel overlay-right">
                        <h1>Crie a Sua Conta</h1>
                        <p>Insire os seus dados pessoais e crie a sua nova conta aqui</p>
                        <button class="ghost" id="signUp">Cadastrar</button>
                    </div>
                </div>
            </div>
        <!-- </Sobreposição> -->
    </div>
</div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
